<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet" />
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Fashionpro</a>
        <a href="cart.html" class="cart-icon">
            <i class="ri-shopping-cart-fill"></i> 
            <span class="cart-item-count"></span>
        </a>
    </nav>
        <div class="product-detail">
            <div class="product-img">
                <div class="thumbnail-list">
                <!-- <img src="images/product1_green_1.jpg" alt="">
                <img src="images/product1_green_2.jpg" alt="">
                <img src="images/product1_green_3.jpg" alt="">
                <img src="images/product1_green_4.jpg" alt=""> -->
            </div>
            <div class="main-img">
                <!-- <img src="images/product1_green_1.jpg" alt=""> -->
            </div>
        </div>
            <div class="product-info">
                <h2 class="title"></h2>
                <div class="rating">
                    <i class="ri-star-fill"></i>
                    <i class="ri-star-fill"></i>
                    <i class="ri-star-fill"></i>
                    <i class="ri-star-fill"></i>
                    <i class="ri-star-line"></i>
                    <span>(4.8)</span>
                </div>
                <span class="price"></span>
                <p class="description"></p>
                <div class="size-selection">
                    <p>Select Size</p>
                    <div class="size-options">
                        <!-- <button class="selected">S</button>
                        <button>M</button>
                        <button>L</button>
                        <button>XL</button>
                        <button>XXL</button> -->
                    </div>
                </div>
                <div class="color-selection">
                    <p>Select color</p>
                    <div class="color-options">
                        <!-- <img src="images/product1_green_1.jpg" class="selected">
                        <img src="images/product1_yellow_1.jpg" alt="">
                        <img src="images/product1_red_1.jpg" alt="">
                        <img src="images/product1_white_1.jpg" alt="">
                        <img src="images/product1_maroon_1.jpg" alt=""> -->
                    </div>
                 </div>
                <button class="btn" id="add-cart-btn">Add to cart</button>
                <div class="product-policy">
                    <p>100% Original Product.</p>
                    <p>Easy return and exchange policy within 14 days.</p>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    <script src="products.js"></script>
    
</body>
</html>
