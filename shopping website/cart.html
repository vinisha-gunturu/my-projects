<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <nav>
    <a href="index.html" class="logo">Fashionpro</a>
    <a href="cart.html" class="cart-icon">
      <i class="ri-shopping-cart-fill"></i> 
      <span class="cart-item-count"></span>
    </a>
  </nav>

  <div class="cart">
    <div class="cart-header">
      <span>Products</span>
      <span>Price</span>
      <span>Quantity</span>
      <span>Total</span>
      <span>Remove</span>
    </div>

    <div class="cart-items">
      <!-- JavaScript will inject cart items here -->
    </div>

    <div class="cart-total">
      <h3>Cart Total</h3>
      <p>Subtotal <span class="subtotal">₹0</span></p>
      <p>Delivery Fee <span class="delivery-fee">₹0</span></p>
      <p>Grand Total <span class="grand-total">₹0</span></p>
      <button class="btn">Proceed to Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
